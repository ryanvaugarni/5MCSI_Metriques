<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme Météo</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h1>Histogramme des températures - Tawarano</h1>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);
      
      function drawChart() {
        // Récupération des données depuis notre API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            // Convertir les données en DataTable pour Google Charts
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température (°C)');
            
            data.results.forEach(entry => {
              var date = new Date(entry.Jour * 1000);
              dataTable.addRow([date.toLocaleDateString(), entry.temp]);
            });
            
            // Options du graphique à colonnes
            var options = {
              title: 'Évolution des températures de la ville de Tawarano',
              hAxis: {
                title: 'Date',
                slantedText: true,
                slantedTextAngle: 45
              },
              vAxis: {
                title: 'Température (°C)'
              },
              legend: { position: 'none' },
              colors: ['#1b9e77']
            };
            
            // Créer l'histogramme (ColumnChart)
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
            console.error('Erreur:', error);
          });
      }
    </script>
  </body>
</html>
